<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>wheel</title>
  <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

    <img class="lazy" id="qr" data-original="../img/qr.png" width="230" height="230">

    <img class="lazy" id="liblogo" data-original="../img/liblogo.png">

  <audio id="bgMusic">
    <source = src="./audio/applaud.mp3" type="audio/mp3">

  <script src="./js/jquery-2.2.4.min.js"></script>
  <script src="./js/jquery.lazyload.min.js"></script>
  <script src="./js/semantic.min.js"></script>
  <script src="./js/phaser.min.js" charset="utf-8"></script>
